<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Course Catalog</h1>
        <nav>
            <a href="./index.html">Back to course catalog</a>
        </nav>
    </header>

    <hr>

    <div class="container">
        <h3>Create a course</h3>

        <div class="border p-3">
            <p> Department:
                <input type="text" id="deptInput">
            </p>
            <p> Course Number:
                <input type="number" id="courseNumInput">
            </p>
            <p> Course Name:
                <input type="text" id="courseNameInput">
            </p>
            <p> Instructor:
                <input type="text" id="instructorInput">
            </p>
            <p> Start Date:
                <input type="text" id="startDateInput" placeholder="July 2023">
            </p>
            <p> Number of Days:
                <input type="number" id="numDaysInput">
            </p>
            
            <button type="button" class="btn btn-primary" id="addBtn">Add course</button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="new-course.js"></script>
</body>
</html>
